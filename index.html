<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="./css/font-awesome.min.css" />
    <link rel="stylesheet" href="./css/app.css" />
    <title>Feed</title>
</head>

<body>
    <div class="wrapper">
        <header class="header"></header>
        <div class="main">
            <aside class="left"></aside>
            <div class="feed">
                <div class="block">
                    <div class="block__head">
                        <img class="block__head__img" src="./img/avatar/3.png" alt="avatar" />
                        <div class="user">
                            <div class="name">Vardas Pavarde</div>
                            <div class="time">124234343</div>
                        </div>
                        <div class="more">
                            <div class="more__block">
                                <i class="fa fa-ellipsis-v"></i>
                            </div>
                        </div>
                    </div>
                    <div class="block__main">
                        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Aperiam,
                        nulla. Lorem ipsum dolor, sit amet consectetur adipisicing elit.
                        Aperiam, nulla.
                    </div>
                    <div class="block__comment">
                        <div class="reactions">
                            <div class="reactions__block">
                                <i class="fa fa-fw fa-thumbs-up"></i>Like
                            </div>
                            <div class="reactions__block">
                                <i class="fa fa-fw fa-comment"></i>Comment
                            </div>
                            <div class="reactions__block">
                                <i class="fa fa-fw fa-share"></i>Share
                            </div>
                        </div>
                        <div class="comment">
                            <img class="comment__img" src="./img/avatar/3.png" alt="avatar" />
                            <input class="comment__input" type="text" name="comment" placeholder="Write Your comment..." />
                            <div class="badges">
                                <div class="badges__block"><i class="fa fa-smile-o"></i></div>
                                <div class="badges__block"><i class="fa fa-camera"></i></div>
                                <div class="badges__block"><i class="fa fa-image"></i></div>
                                <div class="badges__block"><i class="fa fa-snapchat-square"></i></div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
            <div class="right"></div>
        </div>
    </div>
</body>

</html>
